<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentega Beat Saber to OBS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="rendered-form">
        <div class="">
            <h2 access="false" id="control-8980235">BSDataPuller</h2></div>
        <div class="formbuilder-text form-group field-bs-ip">
            <label for="bs-ip" class="formbuilder-text-label">IP Address
                <span class="formbuilder-required">*</span></label>
            <input type="text" class="form-control" name="bs-ip" access="false" value="" placeholder="127.0.0.1:2946" id="bs-ip" required="required" aria-required="true">
        </div>
        <br>
        <div class="">
            <h2 access="false" id="control-9862654">OBS Websocket<br></h2></div>
        <div class="formbuilder-text form-group field-obs-ip">
            <label for="obs-ip" class="formbuilder-text-label">IP Address
                <span class="formbuilder-required">*</span></label>
            <input type="text" class="form-control" name="obs-ip" access="false" value="" placeholder="127.0.0.1:4444" id="obs-ip" required="required" aria-required="true">
        </div>
        <div class="formbuilder-text form-group field-text-1635531811261">
            <label for="obs-password" class="formbuilder-text-label">Password</label>
            <input type="password" class="form-control" name="obs-password" access="false" id="obs-password">
        </div>
        <br>
        <div class="formbuilder-text form-group field-obs-game-scene">
            <label for="obs-game-scene" class="formbuilder-text-label">Game Scene
                <span class="formbuilder-required">*</span></label>
            <input type="text" class="form-control" name="obs-game-scene" access="false" value="" placeholder="Beat Saber Game" id="obs-game-scene" required="required" aria-required="true">
        </div>
        <div class="formbuilder-text form-group field-obs-menu-scene">
            <label for="obs-menu-scene" class="formbuilder-text-label">Menu Scene
                <span class="formbuilder-required">*</span></label>
            <input type="text" class="form-control" name="obs-menu-scene" access="false" value="" placeholder="Beat Saber Menu" id="obs-menu-scene" required="required" aria-required="true">
        </div>
        <br>
        <div class="formbuilder-button form-group field-button-apply">
            <button type="button" class="btn-primary btn" name="button-apply" access="false" id="button-apply">Apply Settings</button>
        </div>
    </div>
    <div class="notification" id="bs-status">BSDataPuller Status: ❌</div>
    <div class="notification" id="obs-status">OBS Websocket Status: ❌</div>
    <script type="text/javascript" src="libs/obs-websocket.js"></script>
    <script type="text/javascript" src="libs/bsdatapuller.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
